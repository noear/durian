<h2>示例1（flex / main.col-9(/detail) + aside.col-3 ）：</h2>
<hr />
<flex>
    <main class="col-9">
        <detail>

            <form>
                <table>
                    <tr>
                        <td>xxx</td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>xxx</td>
                        <td>
                            <select>
                                <option>11111</option>
                                <option>22222</option>
                                <option>33333</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>xxx</td>
                        <td><input type="text" class="longtxt" /></td>
                    </tr>
                    <tr>
                        <td>xxx</td>
                        <td><textarea></textarea></td>
                    </tr>

                        <td></td>
                        <td>
                            <button type="button">xxx</button>
                            <button type="button" class="minor">另存为</button><!-- 次要按钮 -->

                    </tr>
                </table>
            </form>

        </detail>
    </main>
    <aside class="col-3">
        <div><h2>图片预览</h2></div>
        <div><img src="http://static.kdz6.cn/m.51kabao.cn/20171051kabao/about-pic-1.png"  /></div>
